{% extends "layout.html" %} 

{% block content %}
    <div id = "data">
        <h1>Current Weather</h1>
        <p>Temperature: {{ current_weather.temp }}Â°C</p>

    <!-- quiz questions -->
    <form id = "quiz-form">

        {% endfor %}
    </form>
{% endblock %}
